<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy 15th Birthday Fidelllelee!</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .card {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
      }

      h1 {
        font-family: "Pacifico", cursive;
        color: #ba4ecd;
        font-size: 2.5em;
      }

      p {
        color: #4a148c;
        font-size: 1.2em;
      }

      .music-btn {
        margin-top: 20px;
        background: #ba4ecd;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
      }

      .music-btn:hover {
        background: #7b1fa2;
      }

      /* Kembang api */
      .firework {
        position: absolute;
        width: 5px;
        height: 5px;
        background: transparent;
        border-radius: 50%;
        animation: explode 1.5s ease-out infinite;
      }

      @keyframes explode {
        from {
          transform: scale(0.5);
          opacity: 1;
        }
        to {
          transform: scale(3);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Happy 15th Birthday Fidelllelee!</h1>
      <p>
        To Fidelia Violeta Eleanora Yvone Achazia,<br />
        wishing you an amazing Sweet Fifteen!
      </p>

      <!-- Audio -->
      <audio id="birthdaySong" loop>
        <source src="birthday_song.mp3" type="audio/mpeg" />
        Browser kamu tidak mendukung audio.
      </audio>

      <!-- Tombol play/pause -->
      <button class="music-btn" id="toggleSong">🎵 Play Music</button>
    </div>

    <script>
      // Musik
      const birthdaySong = document.getElementById("birthdaySong");
      const toggleSongBtn = document.getElementById("toggleSong");
      let isPlaying = false;

      toggleSongBtn.addEventListener("click", function () {
        if (isPlaying) {
          birthdaySong.pause();
          toggleSongBtn.textContent = "🎵 Play Music";
        } else {
          birthdaySong.play();
          toggleSongBtn.textContent = "⏸️ Pause Music";
        }
        isPlaying = !isPlaying;
      });

      // Kembang api random
      function createFirework() {
        const firework = document.createElement("div");
        firework.classList.add("firework");
        firework.style.left = Math.random() * window.innerWidth + "px";
        firework.style.top = Math.random() * window.innerHeight + "px";
        firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(firework);
        setTimeout(() => {
          firework.remove();
        }, 1500);
      }

      setInterval(createFirework, 500);
    </script>
  </body>
</html>
